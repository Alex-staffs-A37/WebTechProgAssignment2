<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Theatre tickets">
    <title>Theatre tickets</title>
    <link href="styles1/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Theatre Tickets</h1>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </p>
        </fieldset>
        <fieldset>
            <legend>Available shows</legend>
            <p>
                <label for="shows">Shows:</label>
                <select id="shows" name="shows">
                    <option value="79" selected>Phantom of the opera</option>
                    <option value="85">Hamilton</option>
                    <option value="67">Lion King</option>
                    <option value="83">Miss Saigon</option>
                </select>
            </p>
            <p>
                <label for="seats">Seat count:</label>
                <input type="number" id="seats" name="seats" min="1">
            </p>
            <p id="showput"></p>
        </fieldset>
        <fieldset>
            <legend>Method of delivery</legend>
            <input type="radio" id="eticket" name="delivery" value="Eticket" checked>
            <label for="eticket">E-ticket</label>

            <input type="radio" id="box" name="delivery" value="Box">
            <label for="box">Collect from Box Office</label>

            <input type="radio" id="post" name="delivery" value="Post">
            <label for="post">Posted</label>
            <p id="deliput"></p>
        </fieldset>
        <fieldset>
            <legend>Bookings</legend>
        <p>
            <button type="button" id="book" name="book">Book tickets</button>
        </p>
        <p id="output"></p>
        </fieldset>
    </form>
    <script src="scripts1/script.js"></script>
</body>
</html>
